name: Test Contracts

on:
  push:
    branches: [ main ]
    paths: [ 'contracts/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'contracts/**' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: contracts/package-lock.json

    - name: Install dependencies
      run: |
        cd contracts
        npm ci

    - name: Run tests
      run: |
        cd contracts
        npx hardhat test